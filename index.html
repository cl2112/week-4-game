<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  		crossorigin="anonymous"></script>
  	<script type="text/javascript" src="assets/javascript/game.js"></script>
	<title>Space Balls - The Battle RPG</title>
</head>
<body>
	<div class="container-fluid mainContainer">
		<div class="row">
			<div class="col-xs-4 leftScreenContainer">
				<div class="row">
					<div class="col-xs-12 text-center">
						<h1 class="colHeading">-Pick Your Character-</h1>
					</div>
				</div>
				<div class="row" id="loneStar">
					<div class="col-xs-12">
						<div class="row charaTab text-center">
							<div class="col-xs-4">
								<p>-Lone Star-</p>
							</div>
							<div class="col-xs-4 noPad">
								<img src="assets/images/lstar.jpg" class="charaPic">
							</div>
							<div class="col-xs-4">
								<p>Health:</p>
								<h3 class="healthLoneStar"></h3>
							</div>
						</div>
					</div>
				</div>
				<div class="row" id="barf">
					<div class="col-xs-12">
						<div class="row charaTab text-center">
							<div class="col-xs-4">
								<p>-Barf-</p>
							</div>
							<div class="col-xs-4 noPad">
								<img src="assets/images/Barf.jpg" class="charaPic">
							</div>
							<div class="col-xs-4">
								<p>Health:</p>
								<h3 class="healthBarf"></h3>
							</div>
						</div>
					</div>
				</div>
				<div class="row" id="pres">
					<div class="col-xs-12">
						<div class="row charaTab text-center">
							<div class="col-xs-4">
								<p>-The President-</p>
							</div>
							<div class="col-xs-4 noPad">
								<img src="assets/images/pres.jpeg" class="charaPic">
							</div>
							<div class="col-xs-4">
								<p>Health:</p>
								<h3 class="healthPres"></h3>
							</div>
						</div>
					</div>
				</div>
				<div class="row" id="darkHelmet">
					<div class="col-xs-12">
						<div class="row charaTab text-center">
							<div class="col-xs-4">
								<p>-Dark Helmet-</p>
							</div>
							<div class="col-xs-4 noPad">
								<img src="assets/images/helmet.jpg" class="charaPic">
							</div>
							<div class="col-xs-4">
								<p>Health:</p>
								<h3 class="healthDarkHelmet"></h3>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-xs-4 middleScreenContainer">
				<div class="row">
					<div class="col-xs-12 text-center">
						<h1 class="colHeading">-Battle Grounds-</h1>
					</div>
				</div>
			</div>
			<div class="col-xs-4 rightScreenContainer">
				<div class="row">
					<div class="col-xs-12 text-center">
						<h1 class="colHeading">-Waiting Enemies-</h1>
					</div>
				</div>
			</div>
		</div>
	</div>	
</body>
</html>
